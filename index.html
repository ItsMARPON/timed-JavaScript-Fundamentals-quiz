<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Timed JavaScript Fundamentals Quiz</title>
  </head>

  <body>
    <div class="card">
      <h1 id="start-page">
        Ready to take the timed JavaScript Fundamentals Quiz?
      </h1>
      <button id="start-button" class="btn btn-start">Proceed to Quiz</button>

      <div class="container">
        <div id="time" class="hide"></div>
        <div id="questions" class="hide">Question:</div>
        <div id="multipleAnswers" class="hide"></div>
        <ol id="mult-choice" class="hide"></ol>
        <button id="submit-next-btn" class="hide">next</button>
        <div>Score: <span id="score" class="hide">0</span></div>
      </div>
      <div id="end-page" class="hide">
        <form method="POST">
          <div class="input-group"></div>
          <label for="initials">Type Your Initials Here</label>
          <input type="text" name="initials" id="initials" />
        </form>
      </div>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
